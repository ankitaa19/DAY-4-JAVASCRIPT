<!DOCTYPE html>
<html>

<head>
    <title>Local and global variables in JavaScript</title>
</head>

<body>

    <h1>Local and global variables in JavaScript</h1>

    <script>
        var g1 = "Hallo"; 
        
        function hello() {
            var g2 = "Namaste"; 
            alert(g1);
            alert(g2); 
        }

        function greet() {
            alert(g1); 
            alert(g2); 
        }
    </script>

    <input type="button" onclick="hello()" value="Hello">
    <input type="button" onclick="greet()" value="Greet">

</body>

</html>
